<div class="modal-dialog" role="document">
  <div class="modal-content">
    <form action="/stations/create" method="post" enctype="multipart/form-data">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cargar estaciones</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row input-group">
            <div class="radio_check">
              <input name="stationCategory" type="radio" value="aire" id="radio_calidad" aria-label="Radio button for following text input" checked="checked">
              <label for="radio_calidad">Calidad de aire</label>
            </div>
            <div class="radio_check">
              <input name="stationCategory" type="radio" value="transito" id="radio_transito" aria-label="Radio button for following text input">
              <label for="radio_transito">Tráfico</label>
            </div>
          </div>
          <div class="row" id="div_select_date" style="display: none;">
            <div class="form-group">
              <label>Selecione mes y año del archivo que va a subir</label>
              <div class="row div_date">
                <select class="form-control" id="monthFile" name="monthFile">
                  <option> </option>
                  <option>Enero</option>
                  <option>Febrero</option>
                  <option>Marzo</option>
                  <option>Abril</option>
                  <option>Mayo</option>
                  <option>Junio</option>
                  <option>Julio</option>
                  <option>Agosto</option>
                  <option>Septiembre</option>
                  <option>Octubre</option>
                  <option>Noviembre</option>
                  <option>Diciembre</option>
                </select>
                <select class="form-control" id="yearFile" name="yearFile">
                  <option> </option>
                  <option>2016</option>
                  <option>2017</option>
                  <option>2018</option>
                  <option>2019</option>
                  <option>2020</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" name="file" accept=".csv" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Escoger archivo...</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Cargar</button>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
  $('.custom-file input').change(function (e) {
    $(this).next('.custom-file-label').html($(this)[0].files[0].name);
  });
  $(document).on('change','#radio_transito', function(){
      const radio = $(this);
      if (radio.is(':checked')) {
        $('#div_select_date').show();
      }
  });
  $(document).on('change','#radio_calidad', function(){
      const radio = $(this);
      if (radio.is(':checked')) {
        $('#div_select_date').hide();
        $("#monthFile").val(" ");
        $("#yearFile").val(" ");
      }
  });
</script>
