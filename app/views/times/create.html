<div class="modal-dialog" role="document">
  <div class="modal-content">
    <form action="/times/create" method="post">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cargar horas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="form-group">
              <p>Hora de inicio</p>
              <div class="input-group date" id="initialTime" data-target-input="nearest">
                    <input name="initialTime" type="text" class="form-control datetimepicker-input" data-target="#initialTime"/>
                    <div class="input-group-append" data-target="#initialTime" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                    </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <p>Hora de fin</p>
              <div class="input-group date" id="finalTime" data-target-input="nearest">
                    <input name="finalTime" type="text" class="form-control datetimepicker-input" data-target="#finalTime"/>
                    <div class="input-group-append" data-target="#finalTime" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Cargar</button>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#initialTime').datetimepicker({ format: 'HH:mm' });
        $('#finalTime').datetimepicker({ format: 'HH:mm' });
    });
</script>
